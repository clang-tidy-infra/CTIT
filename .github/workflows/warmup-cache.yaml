name: Warmup Cache

on:
  workflow_run:
    workflows: ["Update LLVM"]
    types:
      - completed
  workflow_dispatch:

permissions: {}

jobs:
  determine-runner:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      runner: ${{ steps.set-runner.outputs.use-runner }}
    steps:
      - name: Determine runner
        id: set-runner
        uses: mikehardy/runner-fallback-action@dc7732f9e532c451b2527b288ba8d58fd4b0a4ca # v1.1.0
        with:
          primary-runner: "local-runner"
          fallback-runner: "self-hosted"
          github-token: ${{ secrets.RUNNER_ACCESS_TOKEN }}

  warmup:
    needs: determine-runner
    runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    container:
      image: ghcr.io/clang-tidy-infra/ctit-runner:latest # zizmor: ignore[unpinned-images]
      options: --user root
    timeout-minutes: 360

    permissions:
      contents: read
      packages: read

    env:
      SCCACHE_GHA_ENABLED: "true"

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
          fetch-depth: 1
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global --add safe.directory '*'
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git -C llvm-project checkout .
          git -C llvm-project clean -fdx

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: Build Clang-tidy
        run: bash build.sh
